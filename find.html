<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao-clone : friends</title>
    <link rel="stylesheet" href="../kakao-clone-v2final/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="phone-screen find">
      <header class="header-nav">
        <ul class="header-T find">
          <li class="header__icon-left">
            <span>1:26</span>
            <i class="far fa-image"></i>
            <i class="far fa-chart-bar"></i>
            <i class="far fa-shield-alt"></i>
          </li>
          <li class="header__icon-right">
            <i class="far fa-key"></i>
            <i class="far fa-wifi"></i>
            <i class="far fa-signal"></i>
            <i class="far fa-battery-full"></i>
            <span>59%</span>
          </li>
        </ul>
        <ul class="header-B find">
          <li class="find-header">
            <a href="javascript:history.back(-1)">
              <i class="far fa-arrow-left"></i>
            </a>
            <input class="find__input" type="text" placeholder="   검색" />
            <i class="far fa-qrcode"></i>
          </li>
        </ul>
        <div class="find-text1"><span>최근 검색내역이 없습니다.</span></div>
        <div class="find-text2"><span>자동저장 끄기</span></div>
      </header>
    </div>
    <div class="bigScreen"><span>모바일 사이즈로 봐주세요!</span></div>
  </body>
</html>
