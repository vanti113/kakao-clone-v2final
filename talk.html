<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao-clone : chat</title>
    <link rel="stylesheet" href="../kakao-clone-v2final/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="phone-screen talk">
      <header class="header-nav">
        <ul class="header-T">
          <li class="header__icon-left">
            <span>1:26</span>
            <i class="far fa-image"></i>
            <i class="far fa-chart-bar"></i>
            <i class="far fa-shield-alt"></i>
          </li>
          <li class="header__icon-right">
            <i class="far fa-key"></i>
            <i class="far fa-wifi"></i>
            <i class="far fa-signal"></i>
            <i class="far fa-battery-full"></i>
            <span>59%</span>
          </li>
        </ul>
        <ul class="header-B setting">
          <li class="header-B__title setting">
            <a href="javascript:history.back(-1)">
              <i class="far fa-arrow-left i-medium"></i>
            </a>
            <span>미호</span>
          </li>
          <li class="header-B__icon setting">
            <a href="">
              <a href="../kakao-clone-v2final/find.html"
                ><i class="far fa-search"></i
              ></a>
            </a>
            <i class="far fa-bars i-medium"></i>
          </li>
        </ul>
      </header>

      <main class="main-talk">
        <ul class="talk-section">
          <li class="talk-section__list left">
            <div class="S-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="talk-list">
              <span class="talk__name">미호</span>
              <div class="talk__comment flex-all-center">
                <span>요새 볼만한거 있나?</span>
              </div>
            </div>
            <span class="comment talk">오후 6:02</span>
          </li>

          <li class="talk-section__list right">
            <span class="comment talk right">오후 6:03</span>
            <div class="talk-list right">
              <div class="talk__comment right flex-all-center">
                <span>사이트 가서 함 봐볼께</span>
              </div>
            </div>
          </li>

          <li class="talk-section__list left">
            <div class="S-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="talk-list">
              <span class="talk__name">미호</span>
              <div class="talk__comment flex-all-center">
                <span>걍 노래방이나 갈까?ㅋㅋ </span>
              </div>
            </div>
            <span class="comment talk">오후 6:04</span>
          </li>

          <li class="talk-section__list right">
            <span class="comment talk right">오후 6:06</span>
            <div class="talk-list right">
              <div class="talk__comment right flex-all-center">
                <span>볼거 없으면 ㅋㅋ</span>
              </div>
            </div>
          </li>

          <li class="talk-section__list left">
            <div class="S-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="talk-list">
              <span class="talk__name">미호</span>
              <div class="talk__comment flex-all-center">
                <span>오후 2시에 CGV 앞에서?</span>
              </div>
            </div>
            <span class="comment talk">오후 6:07</span>
          </li>
        </ul>
      </main>

      <footer class="footer-input">
        <div class="footer__icon-left">
          <i class="far fa-plus-square i-medium2"></i>
          <input class="talk-input" type="text" />
        </div>
        <div class="footer__icon-right">
          <i class="far fa-laugh-beam i-medium2"></i>
          <i class="far fa-hashtag i-medium2"></i>
          <i class="far fa-phone-alt i-medium2"></i>
        </div>
      </footer>
    </div>
  </body>
  <div class="bigScreen">
    <span>Please resize your screen width to 500px!</span>
  </div>
</html>
