<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao-clone : friends</title>
    <link rel="stylesheet" href="../kakao-clone-v2final/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="phone-screen more">
      <header class="header-nav">
        <ul class="header-T">
          <li class="header__icon-left">
            <span>1:26</span>
            <i class="far fa-image"></i>
            <i class="far fa-chart-bar"></i>
            <i class="far fa-shield-alt"></i>
          </li>
          <li class="header__icon-right">
            <i class="far fa-key"></i>
            <i class="far fa-wifi"></i>
            <i class="far fa-signal"></i>
            <i class="far fa-battery-full"></i>
            <span>59%</span>
          </li>
        </ul>
        <ul class="header-B">
          <li class="header-B__title">
            <span>더보기</span>
          </li>
          <li class="header-B__icon">
            <a href="../kakao-clone-v2final/find.html"
              ><i class="far fa-search"></i
            ></a>
            <i class="far fa-qrcode"></i>
            <i class="far fa-music"></i>
            <a href="../kakao-clone-v2final/setting.html"
              ><i class="far fa-cog"></i
            ></a>
          </li>
        </ul>
      </header>
      <ul class="header-avatar more">
        <li class="avatar-left more">
          <div class="L-avatar"><i class="fas fa-user L-avatar__icon"></i></div>
          <div class="more-avatar__title">
            <span>힘내자!!</span>
            <div class="comment"><span>vanti@daum.net</span></div>
          </div>
        </li>
        <li class="more-avatar-right">
          <i class="far fa-file-alt"></i>
        </li>
      </ul>
      <div class="more-options">
        <div class="option__icon flex-all-center">
          <i class="far fa-grin-stars"></i><span>이모티콘</span>
        </div>
        <div class="option__icon flex-all-center">
          <i class="far fa-brush"></i><span>테마</span>
        </div>
        <div class="option__icon flex-all-center">
          <i class="far fa-calendar"></i><span>캘린더</span>
        </div>
      </div>
      <section class="recommand">
        <span>추천서비스</span>
        <div class="recommand-grid">
          <div class="grid__item">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/41KQprhabML._SX351_BO1,204,203,200_.jpg"
              alt=""
            />
            <span>漫画</span>
          </div>
          <div class="grid__item">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/91tzHlhTc5L._SX600_.jpg"
              alt=""
            />
            <span>海外ドラマ</span>
          </div>
          <div class="grid__item">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/81JUCe8ItxL._SX600_.jpg"
              alt=""
            />
            <span>旅行準備</span>
          </div>
          <div class="grid__item">
            <img
              src="http://animationbusiness.info/wp-content/uploads/2018/07/%E3%83%94%E3%83%83%E3%82%B3%E3%83%9ETV.jpg"
              alt=""
            />
            <span>ピッコマ</span>
          </div>
          <div class="grid__item">
            <div class="icon flex-all-center">
              <i class="far fa-chalkboard-teacher"></i>
            </div>
            <span>Lecture</span>
          </div>
          <div class="grid__item">
            <div class="icon flex-all-center">
              <i class="far fa-route"></i>
            </div>
            <span>Navigation</span>
          </div>
          <div class="grid__item"></div>
        </div>
      </section>

      <footer class="footer-nav">
        <a href="../kakao-clone-v2final/index.html"
          ><i class="far fa-user"></i
        ></a>
        <a class="move-icon" href="../kakao-clone-v2final/chat.html"
          ><i class="far fa-comment-dots footer__newMS">
            <div class="footer__newMS__sub flex-all-center"><span>1</span></div>
          </i>
        </a>
        <a href="../kakao-clone-v2final/book.html"
          ><i class="far fa-book-open"></i
        ></a>
        <a href="../kakao-clone-v2final/more.html"
          ><i class="fas fa-ellipsis-h"></i
        ></a>
      </footer>
    </div>
    <div class="bigScreen">
      <span>画面の広さを500pxに合わせてください</span>
    </div>
  </body>
</html>
