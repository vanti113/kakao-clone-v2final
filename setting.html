<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao-clone : chat</title>
    <link rel="stylesheet" href="../kakao-clone-v2final/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="phone-screen">
      <header class="header-nav">
        <ul class="header-T">
          <li class="header__icon-left">
            <span>1:26</span>
            <i class="far fa-image"></i>
            <i class="far fa-chart-bar"></i>
            <i class="far fa-shield-alt"></i>
          </li>
          <li class="header__icon-right">
            <i class="far fa-key"></i>
            <i class="far fa-wifi"></i>
            <i class="far fa-signal"></i>
            <i class="far fa-battery-full"></i>
            <span>59%</span>
          </li>
        </ul>
        <ul class="header-B setting">
          <li class="header-B__title setting">
            <a href="javascript:history.back(-1)"
              ><i class="far fa-arrow-left i-medium"></i
            ></a>
            <span>설정</span>
          </li>
          <li class="header-B__icon setting">
            <a href="../kakao-clone-v2final/find.html"
              ><i class="far fa-search"></i
            ></a>
          </li>
        </ul>
      </header>

      <main class="main-section setting">
        <ul class="setting-main">
          <li class="setting__top">
            <div class="setting__line">
              <i class="far fa-bullhorn i-medium first-icon"></i
              ><span>공지사항</span>
              <i class="far fa-plus-circle plus"></i>
            </div>
            <div class="setting__line">
              <i class="far fa-flask i-medium first-icon"></i
              ><span>실험실</span>
            </div>
            <div class="setting__line">
              <i class="far fa-info-circle i-medium first-icon"></i
              ><span>버전정보</span><span class="comment2">최신버전</span>
            </div>
          </li>

          <div class="setting__line seperate"></div>

          <div class="setting__line">
            <i class="far fa-lock i-medium first-icon"></i
            ><span>개인/보안</span>
          </div>
          <div class="setting__line">
            <i class="far fa-bell i-medium first-icon"></i><span>알림</span>
          </div>
          <div class="setting__line">
            <i class="far fa-user i-medium first-icon"></i><span>친구</span>
          </div>
          <div class="setting__line">
            <i class="far fa-comment i-medium first-icon"></i><span>채팅</span>
          </div>
          <div class="setting__line">
            <i class="far fa-copy i-medium first-icon"></i
            ><span>문자 모아보기</span>
          </div>
          <div class="setting__line">
            <i class="far fa-adjust i-medium first-icon"></i><span>화면</span>
          </div>
          <div class="setting__line">
            <i class="far fa-brush i-medium first-icon"></i><span>테마</span>
            <span class="comment2">고대비</span>
          </div>
          <div class="setting__line">
            <i class="far fa-phone-alt i-medium first-icon"></i
            ><span>통화</span>
          </div>
          <div class="setting__line">
            <i class="far fa-align-center i-medium first-icon"></i
            ><span>기타</span>
          </div>
          <div class="setting__line seperate"></div>
          <div class="setting__line">
            <i class="far fa-question-circle i-medium first-icon"></i
            ><span>고객센터/도움말</span>
          </div>
        </ul>
      </main>
    </div>
  </body>
  <div class="bigScreen">
    <span>Please resize your screen width to 500px!</span>
  </div>
</html>
